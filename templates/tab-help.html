<ion-view view-title="Quiero ayudar!">
  <ion-content>
    
    <div class="list">

      <p class="padding">Si quer√©s formar parte de las <b>Rondas Nocturnas Solidarias</b> sumate y te invitamos a unirte a algunas de las organizaciones que las realizan: <span class="italic">Amigos en el Camino</span>, <span class="italic">Sumar Solidario</span>, <span class="italic">Caminos Solidarios Argentina</span>, <span class="italic">Soledad Cero</span> y <span class="italic">Ayuda Urbana.</span></p>
      
      <form name="helpForm" ng-submit="submitForm(helpForm)" novalidate>
        
        <label class="item item-input">
          <span ng-class="{'invalid': invalidName}" class="input-label">Nombre</span>
          <input ng-model="user.name" name="name" placeholder="Mati" type="text" required>
        </label>
        <label class="item item-input">
          <span ng-class="{'invalid': invalidEmail}" class="input-label">Email</span>
          <input ng-model="user.email" name="email" placeholder="mati@gmail.com" type="email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Celular</span>
          <input ng-model="user.cellphone" name="cellphone" placeholder="1550127829" type="number">
        </label>
        <label class="item item-input">
          <span class="input-label">Barrio</span>
          <input ng-model="user.zone" name="zone" placeholder="Villa Ballester" type="text">
        </label>
              
        <div class="padding">
          <button type="submit" class="button button-block button-outline button-positive">
            Ayudar
          </button>
        </div>
        
      </form>

    </div>
    
  </ion-content>
</ion-view>
